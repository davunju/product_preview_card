<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <title>Product Review Card</title>
</head>
<body>
    <div id="container">
        <div class="left">
            <img src="images/image-product-desktop.jpg" alt="image">
        </div>

        <div class="right">
            <h2 class="title">perfume</h2>
            <h3 class="sub_title">Gabrielle Essence Eau De Parfum</h3>
            <p class="description">
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <p class="price">$149.99 <del>$169.99</del></p>
            <button class="btn"><img src="images/icon-cart.svg" alt="cart-svg"><span>Add to Cart</span></button>
        </div>
    </div>
</body>
</html>
